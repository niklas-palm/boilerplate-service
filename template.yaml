AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  boilerplate-service

  Sample SAM Template for boilerplate-service

Parameters:
  environment:
    Description: Environment type.
    Type: String
    AllowedValues: [dev, staging, prod]
    ConstraintDescription: must specify dev, staging, or prod
  service:
    Description: Service name
    Type: String

Conditions:
  IsProd: !Equals [!Ref environment, prod]
  IsStaging: !Equals [!Ref environment, staging]
  IsDeV: !Equals [!Ref environment, dev]

Globals:
  Function:
    Timeout: 3

Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: hello-world/
      Handler: app.lambdaHandler
      Runtime: nodejs16.x
      Architectures:
        - x86_64
      Tracing: Active
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: !Ref service
          POWERTOOLS_METRICS_NAMESPACE: boilerplate-namespace
          LOG_LEVEL: INFO
      Events:
        HelloWorld:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /hello
            Method: get
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        # Sourcemap: true # Enabling source maps will create the required NODE_OPTIONS environment variables on your lambda function during sam build
        EntryPoints:
          - app.ts

  StaginDomainRecord:
    Type: AWS::Route53::RecordSet
    Condition: IsStaging
    Properties:
      HostedZoneName: staging.enpalm.se.
      Name: !Sub "{service}.staging.enpalm.se"
      Type: A
      AliasTarget:
        DNSName: !Sub https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
        HostedZoneId: Z2FDTNDATAQYW2

Outputs:
  HelloWorldApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/"
  ServiceStagingDomain:
    Description: "DNS name"
    Value: !Ref StaginDomainRecord
